<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>随机点名器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#ffecd2,#fcb69f);
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
        }
        h1{margin-bottom:30px;font-size:28px;color:#333;}
        #number{
            font-size:120px;
            font-weight:700;
            color:#fff;
            text-shadow:0 4px 12px rgba(0,0,0,.2);
            min-height:150px;
            line-height:150px;
        }
        button{
            margin-top:30px;
            padding:14px 36px;
            font-size:18px;
            color:#fff;
            background:#ff6f61;
            border:none;
            border-radius:30px;
            cursor:pointer;
            box-shadow:0 4px 12px rgba(255,111,97,.4);
            transition:background .3s ease;
        }
        button:hover{background:#ff5a4c;}
        button:active{transform:scale(.96);}
        .tip{margin-top:15px;font-size:14px;color:#555;}
    </style>
</head>
<body>
    <h1>随机点名</h1>
    <div id="number">?</div>
    <button id="rollBtn">开始</button>
    <div class="tip">按空格键也能开始/停止</div>

    <script>
        const numberEl = document.getElementById('number');
        const rollBtn  = document.getElementById('rollBtn');
        let rolling = false;
        let timer = null;

        function getRandom(){
            return Math.floor(Math.random() * 50) + 1;
        }
        function startRoll(){
            rolling = true;
            rollBtn.textContent = '停止';
            timer = setInterval(()=>{
                numberEl.textContent = getRandom();
            },60);
        }
        function stopRoll(){
            clearInterval(timer);
            rolling = false;
            rollBtn.textContent = '开始';
            // 最终再随机一次，防止停在最后一次interval的值
            numberEl.textContent = getRandom();
        }
        rollBtn.addEventListener('click',()=>{
            rolling ? stopRoll() : startRoll();
        });
        // 空格键快捷操作
        document.addEventListener('keydown',e=>{
            if(e.code==='Space'){
                e.preventDefault();
                rolling ? stopRoll() : startRoll();
            }
        });
    </script>
</body>
</html>
