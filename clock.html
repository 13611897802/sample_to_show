<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时钟与倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            max-width: 800px;
            width: 100%;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        /* 时钟部分 */
        .clock-section {
            margin-bottom: 30px;
        }

        .clock-only .clock-section {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .time-display {
            font-size: 5rem;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            transition: all 0.2s ease;
        }

        .date-display {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .week-display {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 切换按钮 */
        .toggle-container {
            margin-top: 30px;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #0f2027;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .toggle-btn.active .toggle-icon {
            transform: rotate(180deg);
        }

        /* 倒计时部分 */
        .countdown-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease, margin-top 0.5s ease;
            opacity: 0;
            margin-top: 0;
        }

        .countdown-section.show {
            max-height: 500px;
            opacity: 1;
            margin-top: 40px;
        }

        .countdown-display {
            font-size: 3.5rem;
            color: #ff6b6b;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 25px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            transition: all 0.2s ease;
        }

        .countdown-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .time-input {
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            width: 80px;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: rgba(0, 200, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }

        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            min-width: 100px;
        }

        .btn-start {
            background: linear-gradient(135deg, #00c9ff, #92fe9d);
            color: #0f2027;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #0f2027;
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .countdown-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 40px 0;
            border: none;
            transition: all 0.5s ease;
            opacity: 0;
        }

        .divider.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .time-display {
                font-size: 3rem;
            }
            
            .countdown-display {
                font-size: 2.2rem;
            }
            
            .countdown-controls {
                gap: 10px;
            }
            
            .time-input {
                width: 60px;
                padding: 10px;
            }
            
            .btn {
                padding: 10px 20px;
                min-width: 80px;
            }
            
            .toggle-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.5rem;
            }
            
            .countdown-display {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- 时钟部分 -->
        <div class="clock-section">
            <h2 class="section-title">当前时间</h2>
            <div class="time-display" id="time">00:00:00</div>
            <div class="date-display" id="date">2024年1月1日</div>
            <div class="week-display" id="week">星期一</div>
        </div>

        <!-- 切换按钮 -->
        <div class="toggle-container">
            <button class="toggle-btn" id="toggleBtn">
                <span class="toggle-icon">▼</span>
                <span id="toggleText">显示倒计时</span>
            </button>
        </div>

        <!-- 分割线 -->
        <hr class="divider" id="divider">

        <!-- 倒计时部分 -->
        <div class="countdown-section" id="countdownSection">
            <h2 class="section-title">倒计时</h2>
            <div class="countdown-display" id="countdown">00:00:00</div>
            
            <div class="countdown-controls">
                <input type="number" class="time-input" id="hoursInput" placeholder="时" min="0" max="23" value="0">
                <input type="number" class="time-input" id="minutesInput" placeholder="分" min="0" max="59" value="0">
                <input type="number" class="time-input" id="secondsInput" placeholder="秒" min="0" max="59" value="10">
            </div>
            
            <div class="countdown-controls">
                <button class="btn btn-start" id="startBtn">开始</button>
                <button class="btn btn-pause" id="pauseBtn">暂停</button>
                <button class="btn btn-reset" id="resetBtn">重置</button>
            </div>
            
            <div class="countdown-label" id="countdownLabel">设置倒计时时间</div>
        </div>
    </div>

    <script>
        // 时钟功能
        function updateTime() {
            const now = new Date();
            
            // 更新时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            document.getElementById('date').textContent = `${year}年${month}月${day}日`;
            
            // 更新星期
            const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekDay = weekDays[now.getDay()];
            document.getElementById('week').textContent = weekDay;
        }

        // 倒计时功能
        let countdownInterval;
        let totalSeconds = 0;
        let isPaused = false;
        let remainingSeconds = 0;

        function updateCountdownDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            document.getElementById('countdown').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startCountdown() {
            if (isPaused && remainingSeconds > 0) {
                // 继续倒计时
                isPaused = false;
            } else {
                // 开始新的倒计时
                const hours = parseInt(document.getElementById('hoursInput').value) || 0;
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                
                totalSeconds = hours * 3600 + minutes * 60 + seconds;
                remainingSeconds = totalSeconds;
                
                if (totalSeconds === 0) {
                    document.getElementById('countdownLabel').textContent = '请设置倒计时时间';
                    return;
                }
            }
            
            document.getElementById('startBtn').textContent = '继续';
            document.getElementById('countdownLabel').textContent = '倒计时进行中...';
            
            countdownInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateCountdownDisplay();
                    
                    if (remainingSeconds === 0) {
                        clearInterval(countdownInterval);
                        document.getElementById('countdownLabel').textContent = '倒计时结束！';
                        document.getElementById('startBtn').textContent = '开始';
                        
                        // 结束提醒
                        document.getElementById('countdown').style.color = '#ff4757';
                        document.getElementById('countdown').style.textShadow = '0 0 15px rgba(255, 71, 87, 0.8)';
                        
                        setTimeout(() => {
                            document.getElementById('countdown').style.color = '#ff6b6b';
                            document.getElementById('countdown').style.textShadow = '0 0 10px rgba(255, 107, 107, 0.5)';
                        }, 2000);
                    }
                }
            }, 1000);
        }

        function pauseCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                isPaused = true;
                document.getElementById('countdownLabel').textContent = '倒计时已暂停';
            }
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            isPaused = false;
            remainingSeconds = 0;
            updateCountdownDisplay();
            document.getElementById('countdownLabel').textContent = '设置倒计时时间';
            document.getElementById('startBtn').textContent = '开始';
            
            // 重置输入框
            document.getElementById('hoursInput').value = 0;
            document.getElementById('minutesInput').value = 0;
            document.getElementById('secondsInput').value = 10;
        }

        // 显示/隐藏倒计时功能
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleText = document.getElementById('toggleText');
        const countdownSection = document.getElementById('countdownSection');
        const divider = document.getElementById('divider');
        const container = document.getElementById('container');
        
        let isCountdownVisible = false;
        
        toggleBtn.addEventListener('click', () => {
            isCountdownVisible = !isCountdownVisible;
            
            if (isCountdownVisible) {
                // 显示倒计时
                countdownSection.classList.add('show');
                divider.classList.add('show');
                toggleBtn.classList.add('active');
                toggleText.textContent = '隐藏倒计时';
                container.classList.remove('clock-only');
            } else {
                // 隐藏倒计时
                countdownSection.classList.remove('show');
                divider.classList.remove('show');
                toggleBtn.classList.remove('active');
                toggleText.textContent = '显示倒计时';
                container.classList.add('clock-only');
                
                // 暂停并重置倒计时
                resetCountdown();
            }
        });

        // 事件监听
        document.getElementById('startBtn').addEventListener('click', startCountdown);
        document.getElementById('pauseBtn').addEventListener('click', pauseCountdown);
        document.getElementById('resetBtn').addEventListener('click', resetCountdown);

        // 输入框限制
        document.getElementById('hoursInput').addEventListener('input', function() {
            if (this.value > 23) this.value = 23;
            if (this.value < 0) this.value = 0;
        });

        document.getElementById('minutesInput').addEventListener('input', function() {
            if (this.value > 59) this.value = 59;
            if (this.value < 0) this.value = 0;
        });

        document.getElementById('secondsInput').addEventListener('input', function() {
            if (this.value > 59) this.value = 59;
            if (this.value < 0) this.value = 0;
        });

        // 初始化
        updateTime();
        setInterval(updateTime, 1000);
        updateCountdownDisplay();
        
        // 初始状态为隐藏倒计时
        container.classList.add('clock-only');
    </script>
</body>
</html>
