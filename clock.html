<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .clock-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .clock-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .time-display {
            font-size: 5rem;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            transition: all 0.2s ease;
        }

        .date-display {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 25px;
            transition: all 0.2s ease;
        }

        .week-display {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 3rem;
            }
            .date-display {
                font-size: 1.2rem;
            }
            .week-display {
                font-size: 1rem;
            }
            .clock-container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.5rem;
            }
            .clock-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-display" id="date">2024年1月1日</div>
        <div class="week-display" id="week">星期一</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 更新时间
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // 更新日期
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            document.getElementById('date').textContent = `${year}年${month}月${day}日`;
            
            // 更新星期
            const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekDay = weekDays[now.getDay()];
            document.getElementById('week').textContent = weekDay;
        }

        // 立即更新一次
        updateTime();
        
        // 每秒更新一次
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
